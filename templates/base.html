<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>{% block title %}News Blog{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Stay informed with the latest news from around the world. Get updates on technology, business, sports, and more.{% endblock %}">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:site_name" content="News Blog">
    <meta property="og:title" content="{% block og_title %}News Blog - Latest News and Updates{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.meta_description() }}{% endblock %}">
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{{ request.url }}">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ self.og_title() }}">
    <meta name="twitter:description" content="{{ self.og_description() }}">
    <meta name="twitter:image" content="{{ self.og_image() }}">
    
    <!-- Additional SEO Tags -->
    <link rel="canonical" href="{{ request.url._url }}" />
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="{% block meta_keywords %}news, updates, technology, business, sports, world news{% endblock %}">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" nomodule></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    'xs': '375px',
                    'sm': '640px',
                    'md': '768px',
                    'lg': '1024px',
                    'xl': '1280px',
                    '2xl': '1536px',
                },
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-[Inter] min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-3">
                        <ion-icon name="newspaper" class="text-xl sm:text-2xl text-blue-600"></ion-icon>
                        <span class="font-bold text-lg sm:text-xl text-gray-900">News Blog</span>
                    </a>
                </div>
                <!-- Mobile Category Menu -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-500 hover:text-gray-700">
                        <ion-icon name="menu-outline" class="text-2xl"></ion-icon>
                    </button>
                </div>
                <!-- Desktop Category Menu -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-gray-600 hover:text-blue-600 transition-colors">All</a>
                    <a href="/?category=technology" class="text-gray-600 hover:text-blue-600 transition-colors">Tech</a>
                    <a href="/?category=business" class="text-gray-600 hover:text-blue-600 transition-colors">Business</a>
                    <a href="/?category=sports" class="text-gray-600 hover:text-blue-600 transition-colors">Sports</a>
                </div>
            </div>
        </div>
        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/" class="block px-3 py-2 text-gray-600 hover:text-blue-600">All</a>
                <a href="/?category=technology" class="block px-3 py-2 text-gray-600 hover:text-blue-600">Tech</a>
                <a href="/?category=business" class="block px-3 py-2 text-gray-600 hover:text-blue-600">Business</a>
                <a href="/?category=sports" class="block px-3 py-2 text-gray-600 hover:text-blue-600">Sports</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto py-6 sm:py-8 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col items-center space-y-4">
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-gray-600">
                        <ion-icon name="logo-twitter" class="text-xl"></ion-icon>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-600">
                        <ion-icon name="logo-github" class="text-xl"></ion-icon>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-gray-600">
                        <ion-icon name="logo-linkedin" class="text-xl"></ion-icon>
                    </a>
                </div>
                <p class="text-center text-gray-500 text-sm">
                    Powered by GNews API â€¢ Built with FastAPI & Tailwind CSS
                </p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
